openapi: 3.0.0

info:
  title: Capstone Task Management API
  version: 1.0.0
  description: >
    API contract designed for the capstone project.
    This document defines endpoints, request/response formats,
    and data models agreed between frontend and backend teams.

servers:
  - url: https://api.capstone.local/v1
    description: Capstone API server

tags:
  - name: Authentication
  - name: Tasks

paths:
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Authenticate user and generate token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials

  /tasks:
    get:
      tags:
        - Tasks
      summary: Fetch all tasks for logged-in user
      responses:
        '200':
          description: Tasks retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'

    post:
      tags:
        - Tasks
      summary: Create a new task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'

  /tasks/{taskId}:
    parameters:
      - name: taskId
        in: path
        required: true
        schema:
          type: integer

    get:
      tags:
        - Tasks
      summary: Get task details by ID
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          description: Task not found

    put:
      tags:
        - Tasks
      summary: Update an existing task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskRequest'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'

    delete:
      tags:
        - Tasks
      summary: Delete a task
      responses:
        '204':
          description: Task deleted successfully

components:
  schemas:
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: user@capstone.com
        password:
          type: string
          example: StrongPassword123

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          example: jwt-token-value
        expiresIn:
          type: integer
          example: 3600

    Task:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: Design API contract
        description:
          type: string
          example: Create OpenAPI spec for capstone
        status:
          type: string
          example: IN_PROGRESS
        createdAt:
          type: string
          format: date-time
          example: 2026-02-04T10:30:00Z

    CreateTaskRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          example: Complete capstone API
        description:
          type: string
          example: Finalize endpoints and schemas
        status:
          type: string
          example: TODO

    UpdateTaskRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        status:
          type: string
